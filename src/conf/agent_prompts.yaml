  user_problem: 'Ayudame a revisar las paginas de overview, estoy viendo que el se
    evalua donde se hizo click basado en el texto del componente y no en un link o
    una referencia clara al archivo de contenido destino. Necesito establecer reglas
    claras de esto antes de editar el CLAUDE.md y generar un promt basado en esto
    para reparar.


    Actualmente esto esta causando problemas en mobile donde le doy click para que
    me lleve a un quiz y me crda un study aids o contenido de otro topic.


    Se debe buscar identificar los componentes por url/id/name/class y no por el texto
    que podria cambiar.


    Me ayudas por ahora revisando los overview, js, css y generar un promt y regla
    antes de comenzar a trabajar en ello?'
