name: Content Validation
on:
  push:
    branches: 
      - "master"
      - "feature/**"
  pull_request:
    branches: 
      - "master"
      - "feature/**"
  workflow_dispatch:

jobs:
  # Common setup - installs dependencies once
  setup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Cache node_modules
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

  # Parallel validations - all use cached dependencies
  validate:
    needs: setup
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false  # Continue with other validations even if one fails
      matrix:
        validation: [html, css, js, mermaid, links]
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Restore node_modules cache
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Run validation
        run: make validate-${{ matrix.validation }}

  # Python testing job - runs in parallel with other validations
  test-python:
    needs: setup
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyyaml

      - name: Run Python tests
        run: make test-python-unit

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: python-test-results
          path: |
            tmp/
            !tmp/pycache/